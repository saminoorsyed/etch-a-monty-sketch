<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 id = "title">Etch-A-Monty-Sketch</h1>
    <div class="wrapper">
        <div class="control-panel">
            <div class="color-pickers">
                <div class = "picker-box">
                    <input type="color" id = "pen-color">
                    <span>pen-color</span>
                </div>
                    <div class = "picker-box">
                    <input type="color" value="#ffffff" id = "grid-color">
                    <span>grid-color</span>
                </div>
            </div>
            <div class = "grid-param">
                <input type="range" class="slider" min="16" max="64" step="1" value="1">
                <span>grid dimensions</span>
                <span class="display-dim"></span>
                <input type="range" class="monty-scale" min="0" max="5" step="1" value="0">
                <span id="display-monty">Montyness: 0</span>
                <span id="display-monty1" style="background-color: rgb(37, 195, 1) ;">Use the monty slider</span>

            </div>
            <div class ="effects">
                <button onclick="populateContainer(dimension)" >Clear</button>
                <button onclick ="toggleRainbow()" id="rainbow">Add rainbow</button>
                <!-- for eraser, just set pen color to grid background -->
                <button onclick="toggleEraser()" id = "eraser">Add eraser</button> 
            </div>
        </div>
        <div class="container">
        </div>
        <!-- <div class="container monty">
            <span></span>
        </div> -->
    </div>
<script src="./script.js"></script>
</body>
</html>
